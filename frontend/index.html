<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Xeno Like Tool</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
  <div class="bg-gray-800 p-8 rounded-2xl shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold mb-4 text-center">Xeno Like Tool</h1>
    <p class="text-sm text-gray-400 mb-6 text-center">Send Free Fire Likes Instantly</p>

    <form id="likeForm" class="space-y-4">
      <div>
        <label class="block mb-1">UID:</label>
        <input type="text" id="uid" class="w-full p-2 rounded bg-gray-700 text-white" placeholder="Enter UID" required>
      </div>
      <div>
        <label class="block mb-1">Region:</label>
        <select id="region" class="w-full p-2 rounded bg-gray-700 text-white">
          <option value="AG">AG</option>
          <option value="IND">IND</option>
        </select>
      </div>
      <button type="submit" class="w-full bg-gradient-to-r from-red-500 to-orange-400 p-2 rounded font-bold hover:opacity-90">Send Like</button>
    </form>

    <pre id="result" class="mt-6 bg-gray-700 p-4 rounded text-sm overflow-x-auto"></pre>

    <p class="text-center text-gray-400 mt-6 text-xs">Developed by <a href="https://t.me/Samol_Hasan" class="text-blue-400">Samol_Hasan</a></p>
  </div>

  <script>
    document.getElementById("likeForm").onsubmit = async (e) => {
      e.preventDefault();
      const uid = document.getElementById("uid").value;
      const region = document.getElementById("region").value;
      const resultBox = document.getElementById("result");
      resultBox.innerText = "⏳ Sending like...";

      try {
        const res = await fetch(`/api/like?uid=${uid}&region=${region}`);
        const data = await res.json();
        resultBox.innerText = JSON.stringify(data, null, 2);
      } catch (err) {
        resultBox.innerText = "❌ Error connecting to API";
      }
    };
  </script>
</body>
</html>
